services:
  front-web:
    build: ./front-web
    ports:
      - "5173:5173"
    volumes:
      - ./front-web:/app
      - node_modules:/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - back
    command: 
        npm run dev -- --host 0.0.0.0

  front-app:
    build:
      context: ./front-app
    ports:
      - "19006:19006" # Expo Web
    volumes:
      - ./front-app:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npx expo start --web --port 19006

  back:
    build: ./back
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/appdb
      - SPRING_DATASOURCE_USERNAME=appuser
      - SPRING_DATASOURCE_PASSWORD=apppass
    depends_on:
      - db

  db:
    image: mysql:8.3
    restart: always
    environment:
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
    db_data:
    node_modules:
